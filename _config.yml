    twitter: "cironunesdev"
    presentation:
      title: "Pare de fazer sites, faça aplicações!"
      description: "Não existe coisa pior para um desenvolvedor do que ter que dar manutenção em código legado. Aquele código que ninguém quer mexer, difícil de entender, acoplado e o pior: sem testes! Nosso código pode chegar rapidamente nesse estado quando desenvolvemos sites. Vamos falar sobre como tratar nossos projetos como aplicações web. Boas práticas de desenvolvimento Front-end como testes automatizados e guias de estilo, além ferramentas para deixar nossos projetos incrivelmente fáceis de manter, aumentando a produtividade."
      time: "11h00"
